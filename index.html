<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="header">
        <h2>Pixel Sketch</h2>
    </div>
    <div class="boxInput">
        <label>Box Number in Grid (1 to 100):</label>

<input type="number" id="getNumber" min="1" max="100"/>
<input type="button" onclick="getNumber()" value="Submit">
    </div>
    <div class="colorOptions">
        <button id="rainbow">Rainbow</button>
        <button id="black">Black & White</button>
    </div>
    <div class="gridBox">
    </div>
</body>
</html>
